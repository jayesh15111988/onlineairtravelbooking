<div ng-controller="somecontroller">
    <accordian>

    <expander class="expander" ng-repeat='expander in expanders'  expander-title='expander.title'>
{{expander.desc}}

    <table class="table table-stripes" ng-controller="tabController">

        <tr>

        <tbody>
        <tr ng-click="change(1234)">
            <td>1</td><td>1234</td><td>15" Samsung Laptop</td>
            <td><a href="#showorders/1234">show details</a></td>
        </tr>
        <tr ng-click="change(5412)">
            <td>2</td><td>5412</td><td>2TB Seagate Hard drive</td>
            <td><a href="#showorders/5412">show details</a></td>
        </tr>
        <tr ng-click="change(9874)">
            <td>3</td><td>9874</td><td>D-link router</td>
            <td><a href="#showorders/9874">show details</a></td>
        </tr>
        </tbody>
    </table>

<h1>Inline file it is add order</h1>
